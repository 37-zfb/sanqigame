// 还有谁在场
///////////////////////////////////////////////////////////////////////
// 指令
message WhoElseIsHereCmd {
}

// 结果
message WhoElseIsHereResult {
  // 用户信息数组
  repeated UserInfo userInfo = 1;
}
// 用户信息
message UserInfo {
  // 用户 Id
  uint32 userId = 1;
  // 用户名称
  string userName = 2;
  //是否在线
  bool isOnline = 3;
}
//
// 用户退场
///////////////////////////////////////////////////////////////////////
// 
// XXX 注意: 用户退场不需要指令, 因为是在断开服务器的时候执行
// 
// 结果
message UserQuitResult {
  // 退出用户 Id
  uint32 quitUserId = 1;
}

//
// 攻击
///////////////////////////////////////////////////////////////////////
// 指令
message AttkCmd {
  // 目标用户 Id
  uint32 targetUserId = 1;
  // 目标 怪
  repeated string attkedMonsterName = 2;
  // 怪 名
  string monsterName = 3;
  // 减血量
  uint32 subHp = 4;
}

// 结果
message AttkResult {
  // 被攻击的 怪
  uint32 monsterId = 1;
  // 减血量
  uint32 subHp = 2;
}

message AttkMonsterCmd {
  //怪 名
  string monsterName = 1;

}

// 死亡结果
message DieResult {
  // 目标用户 Id
  uint32 targetUserId = 1;
  // 死亡的怪id
  uint32 monsterId = 2;

  // 爆的装备
  uint32 propsId = 3;

  //之前是否已死
  bool isDieBefore = 4;

  //道具类型
  string propsType = 5;

  // 恢复蓝的终止时间
  uint64 resumeMpEndTime = 6;
}

//
// 用户登录
///////////////////////////////////////////////////////////////////////
// 指令
message UserLoginCmd {
  // 用户名称
  string userName = 1;
  // 用户密码
  string password = 2;
}

// 结果
message UserLoginResult {
  // 用户 Id,
  // 如果是 -1 则说明登录失败
  uint32 userId = 1;
  // 用户名称
  string userName = 2;

  // 血量
  uint32 hp = 3;

  // 蓝量
  uint32 mp = 4;

  // 所在地
  uint32 currSceneId = 5;

  // 存放数组
  repeated Npc npc = 6;

  // npc信息
  message Npc {
    // 用户名称
    string name = 1;
    // 场景名称
    uint32 id = 2;
    // 说的话
    string info = 3;

  }

  repeated Skill skill = 7;
  // 技能
  message Skill {
    // 技能id
    uint32 id = 1;
  }

  repeated Monster monster = 8;
  message Monster {
    uint32 id = 1;
    string name = 2;
    uint32 hp = 3;
    bool isDie = 4;
  }

  // 装备id
  repeated Props props = 9;

  // 恢复蓝的终止时间
  uint64 resumeMpEndTime = 10;

  // 已穿戴装备
  repeated WearEquipment wearEqu = 11;
  message WearEquipment {
    uint64 id = 1;
    uint32 equipmentId = 2;
    //耐久度
    uint32 durability = 3;
  }

  // 角色id
  uint32 professionId = 12;

  //金币
  uint32 money = 13;
  // 商品
  repeated GoodsLimit goodLimits = 14;
  message GoodsLimit {
    uint32 goodsId = 1;
    uint32 goodsNumber = 2;
  }
  // 未读邮件信息
  repeated MailInfo mailInfo = 15;

  //公会
  string guildName = 16;
  uint32 guildPosition = 17;

  //任务
  bool isHaveTask = 18;
  uint32 currTaskId = 19;
  bool currTaskCompleted = 20;
}
message Props {
  uint32 location = 1;
  uint32 propsId = 2;
  uint32 durability = 3;
  uint32 propsNumber = 4;
  uint64 userPropsId = 5;
}

// 用户注册
message UserRegisterCmd {
  // 用户名称
  string newUserName = 1;
  // 用户密码
  string newPassword = 2;
  // 职业id
  uint32 professionId = 3;
}
// 结果
message UserRegisterResult {

  bool isSucceed = 1;

}

//
// 停止所有定时任务
///////////////////////////////////////////////////////////////////////
// 指令
message StopCurUserAllTimer {
}

//
// 用户切换场景
///////////////////////////////////////////////////////////////////////
// 指令
message UserSwitchSceneCmd {

  uint32 toSceneId = 1;

}
//
// 用户切换场景
///////////////////////////////////////////////////////////////////////
// 结果
message UserSwitchSceneResult {
  // 存放数组
  repeated Npc npc = 1;

  // npc信息
  message Npc {
    // 用户名称
    string name = 1;
    // 场景名称
    uint32 sceneId = 2;
    // 说的话
    string info = 3;

    // NPC id
    uint32 id = 4;

  }

  // 怪信息数组
  repeated MonsterInfo monsterInfo = 2;
  // 怪信息
  message MonsterInfo {
    // 怪名称
    string name = 1;

    // 是否 存活
    bool isDie = 2;

    // 血量
    uint32 hp = 3;

    // id
    uint32 monsterId = 4;
  }
}
